<ion-header no-border translucent>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="ruta !== '/'">
      <ion-back-button [defaultHref]="ruta" color="success"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="abrirConfig()">
      <i class="fas fa-cog fa-2x"></i>
    </ion-buttons>
    <ion-title text-capitalize>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>
